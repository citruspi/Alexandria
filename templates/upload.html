{% extends "base.html" %}

{% block content %}

    <div class="previewsContainer" style="display: none;"></div>

    <div id="upload-area" style="height:100%">
        <div class="vertical-center">
            <center><h2>Drag and Drop an eBook Here</h2><h3><sup>&#10033;</sup>.epub, .mobi, and .pdf are supported</center>
        </div>
    </div>

    {% include "scripts.html" %}
    
    <script src="/static/js/flexverticalcenter.js"></script>
    <script src="/static/js/dropzone.js"></script>
    
    <script>
        (function(window, document, undefined) {
            window.flexVerticalCenter(document.getElementsByClassName('vertical-center'));
        })(window, document);

        $(document.body).dropzone({ 
            url: "/upload",
            paramName: "file",
            clickable: false,
            previewsContainer: ".previewsContainer",
        });
    </script>
{% endblock %}
